spring.application.name=conta_bancaria

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@senai.com
sistema.admin.senha=admin123

# ===============================
# Configuração do Banco (MySQL) ?
# ===============================
# 1. Altere o nome do banco de dados (conta_bancaria_db) se necessário.
# 2. Altere a porta (3306) e o host (localhost) se necessário.
# 3. As flags como 'useSSL' e 'serverTimezone' são importantes para o MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/conta_bancaria_db?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# 4. **MUDE ESTES VALORES** para o seu usuário e senha do MySQL!
spring.datasource.username=root
spring.datasource.password=senaisp

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 5. Adicione o Dialeto do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

